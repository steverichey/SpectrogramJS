<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
<title>SpectrogramJS</title>
<style>
	@import url('http://fonts.googleapis.com/css?family=Open+Sans');
	
	body {
		font-family: 'Open Sans', sans-serif;
		font-size:1em;
		text-align:left;
	}
	.box {
		background-color:#dedede;
		vertical-align:middle;
		border-radius:0.5em;
		position:absolute;
		height:20em;
		width:20em;
		top:50%;
		left:50%;
		margin-top:-10em;
		margin-left:-10em;
	}
	.title {
		font-size:2em;
		font-weight:bold;
		padding-top:1em;
		text-align:center;
	}
	.subtitle {
		padding:1em;
	}
	.attrib {
		position:absolute;
		left:1em;
		bottom:1em;
	}
	a {
		text-decoration:none;
		font-weight:bold;
		color:#f15a23;
	}
	form {
		
	}
	#output {
		text-align:center;
	}
	a:hover {
		text-decoration:none;
		font-weight:bold;
		color:#bd3200;
	}
    canvas {
        border: 1px solid black;
    }
</style>
<script type="text/javascript" src="spectrogram.js"></script>
</head>
<body>
	<div class="box" id="box">
		<div class="title">SpectrogramJS</div>
		<div class="subtitle">Please upload your image file below.</div>
		<form>
			<input type="button" value="Begin" id="begin" onclick="processImage()" />
		</form>
		<canvas id="spectrogramcanvas" width="100" height="100"></canvas>
		<div id="download"><input type='button' value='Download' id='dlbutton' /></div>
		<div id="result"></div>
	</div>
    <div class="attrib">SpectrogramJS by <a href="http://www.steverichey.com/">Steve Richey</a></div>
</body>
</html>
